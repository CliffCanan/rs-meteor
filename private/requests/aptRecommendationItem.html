<a style="text-decoration:none;" href="{{url}}" target="_blank">
    <img src="{{imageUrl}}" style="width:85%; height:auto; border-radius: 10px; border: 1px solid #eee" />
</a>

<div style="margin:2px auto 0">
    <span style="background:green; display:inline-block; width:10px; height:10px; border-radius:5px; margin:0 5px 0 0"></span>
    <div style="display:inline-block; font-size:12px; text-transform:uppercase; font-weight:600">A+ TOP MATCH</div>
</div>

<div style="width:100%;">
    <ul style="font-size:15px;list-style:none; margin: 2px auto; padding:0">
        <li><a href="{{url}}" target="_blank" style="font-size:16px; font-weight: bold; text-decoration:none; margin-bottom:2px">{{title}}</a></li>
        <li>{{priceString}}</li>
        <li>{{bedrooms}}</li>
    </ul>
</div>
